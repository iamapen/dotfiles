# prefixキーをC-zに変更する
unbind C-b
set -g prefix C-z

# color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
#set -g base-index 1
# ペインのインデックスを1から始める
#setw -g pane-base-index 1

# 設定ファイルをリロードする
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# セッションrename
bind-key S command-prompt -I '#S' "rename-session '%%'"
# ウィンドウrename
bind-key W command-prompt -I '#W' "rename-window '%%'"

# | でペインを縦に分割する
unbind %
bind | split-window -h
# - でペインを横に分割する
unbind '"'
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 256色端末を使用する
set -g default-terminal "screen-256color"

# マウス操作を有効にする
setw -g mouse on

# ステータスバーの色を設定する
set -g status-fg black
set -g status-bg white
# ウィンドウリストの色を設定する
setw -g window-status-fg black
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg black
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright


# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=default]Session: #S #[fg=default]#I #[fg=default]#P "
## 右パネルを設定する
#set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-right "#[fg=default]#(hostname)"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify left
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーの位置
set -g status-position bottom

# コピーモードを設定する
## C-esc でコピーモード
bind-key Escape copy-mode \; display "Copy mode!"
## viのキーバインドを使用する
setw -g mode-keys vi

